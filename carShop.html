<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>必要 - 全球首家C2M电子商务平台</title>
		<link href="http://static.biyao.com/pc/favicon.ico" rel="shortcut icon" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<link rel="stylesheet" type="text/css" href="css/header_two.css"/>
		<script src="js/jquery/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
<!--购物车-->
<div class="new_header">
	<div class="wrap clearfix">
		<ul class="header-nav">
			<li>
				<a href="index.html" target="_blank">首页</a>
				<b></b>
			</li>
			<li>
				<a href="http://www.biyao.com/minisite/bzzx" target="_blank">平台政策</a>
				<b></b>
			</li>
			<li>
				<a href="javascript:;" id="supCenter">商家入驻</a>
			</li>
		</ul>
		<ul class="header-user">
			<li class="user-my" style="display:inline-block;">
				<a href="javascript:void(0)" id="userName">C.
					<span></span>
				</a>
				<div>
					<i></i>
					<ul>
						<li>
							<a href="javascript:;" target="_blank">我的订单</a>
						</li>
						<li>
							<a href="javascript:;" target="_blank">个人中心</a>
						</li>
						<li>
							<a href="javascript:;">退出登录</a>
						</li>
					</ul>
				</div>
				<b></b>
			</li>
			<li class="user-app">
				<a href="javascript:void(0)">下载必要APP</a>
				<div>
					<i></i>
					<dl>
						<dt></dt>
						<dd>
							<span>我要的 才是必要的</span>
							<p></p>	
						</dd>
					</dl>
				</div>
				<b></b>
			</li>
			<li class="user-msg">
				<a href="javascript:void(0);" class="msg-center">
					<i id="hasMsg"></i>
					<span class="msg-title">消息中心</span>
					<i id="unread">0</i>
				</a>
				<div class='msg-center-box'>
					<i class="msg-center-i" style="left:40px"></i>
					<div id="msg-ul" style="left: -180px;">
						<div id="msg-scroll"></div>
						<div id="scrollOut" class="scrollOut off none">
							<span id='scrollIn' class="scrollIn inline"></span>
						</div>
					</div>
				</div>
			</li>
			<li class="user-shop">
				<a href="carShop.html" target="_blank">购物车<i id="shopCar">0</i></a>
			</li>
		</ul>
	</div>
</div>
<div class="new_nav">
	<div class="wrap new_logo">
		<a href="index.html" class="new_nav-logo"></a>
		<div class="shopStepBox">
			<div class="car-step"></div>
			<ul class="clearfix car-text">
				<li>查看购物车</li>
				<li>确认订单信息</li>
				<li>在线付款</li>
				<li>收货并评价</li>
			</ul>
		</div>
	</div>
</div>
<div class="shop-main">
	<div class="clearfix wrap">
		<div class="shop-title">
			<span>购物车</span>
		</div>
		<div class="comment-box">
			<table class="sop_table1">
				<tr>
					<th colspan="2" width="15%" align="left">
						<label class="">
							<i class="openIcon inline"></i>
						</label>
						<span>全选</span>
					</th>
					<th align="left">商品信息</th>
					<th width="10%" align="center">单价</th>
					<th width="10%" align="center">数量</th>
					<th width="10%" align="center">包装</th>
					<th width="10%" align="center">小计</th>
					<th width="5%" align="center">操作</th>
				</tr>
			</table>
		</div>
		<div class="shop-box">
			<div class="order-title">
				<label class="">
					<i class="openIcon inline"></i>
				</label>
				<a href="javascript:;">
					<span class="inline">商家：</span>
					<span class="inline"></span>
				</a>
			</div>
			<table class="sop_table1 sop_table2">
				<tr>
					<td width="30" align="left">
						<label class="">
							<i class="openIcon inline"></i>
						</label>
					</td>
					<td width="130" align="left"></td>
					<td align="left"></td>
					<td width="10%" align="center" style="color: #f49f26;"></td>
					<td width="10%" align="center"></td>
					<td width="20%" align="center"style="color: #666;"></td>
					<td width="10%" align="center"></td>
					<td width="5%" align="center"></td>
				</tr>
			</table>
		</div>
		<div class="clearfix shop-all">
			<div class="clearfix shop-all-one">
				<div class="one-lef">
					<label class="">
						<i class="openIcon inline"></i>
					</label>
					<span>全选</span>
					<a href="javascript:;" class="inline" id="a_BatchDel">删除</a>
				</div>
				<div class="one-right">
					商品总价：<span class="inline" id="totalPrice"></span>
				</div>
				<span class="span-right inline">
					商品总数：
					<em id="totalNum">0</em>
					件
				</span>
			</div>
			<div class="clearfix shop-all-two">
				<div class="two-right">
					包装费：<span class="inline" id="packagePrice">¥0</span>
				</div>
			</div>
		</div>
		<div class="tallyBox">
			<a href="index.html" class="inline goonShopping">继续购物</a>
			<a href="javascript:;" class="inline tallyBTnPos js_btn">结算</a>
			<p>
				合计(不含运费):
				<span class="inline">¥299</span>
				<span></span>
			</p>
		</div>
	</div>
</div>
<div class="footerCon">
	<script type="text/javascript">
		$(".footerCon").load("footer.html")
	</script>
</div>
	</body>
</html>
